name: Deploy to Remote Server

on:
  push:
    branches:
      - main  # Change to your target branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Deploy via SSH and Docker
        run: |
          echo "🚀 Connecting to $SSH_USER@$SSH_HOST ..."
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" << 'EOF'
            set -e  # Exit immediately if any command fails
            cd ~
            
            # Clone the repo if it doesn't exist
            if [ ! -d "loneapp" ]; then
              echo "📦 Cloning repo..."
              git clone https://github.com/uvrjep8888/loneApp.git
            else
              echo "🔁 Repo exists. Pulling latest changes..."
              cd loneApp && git pull origin main
            fi

            cd ~/myproject/docker/loneDocker

            echo "🛠️ Building Docker image..."
            docker build -t loneapp .

            echo "🛑 Stopping old container (if running)..."
            docker stop loneApp || true
            docker rm loneApp || true

            echo "🚀 Running new container..."
            docker run -d --name loneapp -p 80:80 loneApp

            echo "✅ Deployment complete!"
          EOF
        env:
          SSH_USER: ${{ secrets.USER }}
          SSH_PASSWORD: ${{ secrets.PASSWORD }}
          SSH_HOST: ${{ secrets.HOST }}
