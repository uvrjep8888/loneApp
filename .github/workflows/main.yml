name: Deploy App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
      - name: Debug Secrets (Temporary!)
        run: |
          echo "USER: ${{ secrets.USER }}"
          echo "HOST: ${{ secrets.HOST }}"
      - name: Deploy to Server
        env:
          SSH_USER: ${{ secrets.USER }}
          SSH_PASSWORD: ${{ secrets.PASSWORD }}
          SSH_HOST: ${{ secrets.HOST }}
        run: |
          echo "[ðŸš€] Deploying to $SSH_HOST as $SSH_USER..."
          sshpass -p "$secrets_PASSWORD" ssh -o StrictHostKeyChecking=no "$secrets_USER@$secrets__HOST" "
            cd /var/lib/docker-desktop/loneDocker &&
            git pull origin main &&
            docker compose down &&
            docker compose build --no-cache &&
            docker compose up -d
          "
