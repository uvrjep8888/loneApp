name: Deploy to Remote Server

on:
  push:
    branches:
      - main  # Change to your target branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Deploy via SSH and Docker
        run: |
          echo "🚀 Connecting to $SSH_USER@$SSH_HOST ..."
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" << 'EOF'
            set -e  # Exit immediately if any command fails
            cd ~
            
            # Clone the repo if it doesn't exist
            if [ ! -d "~/myproject/docker/loneDocker/app" ]; then
              echo "📦 Cloning repo..."
              git clone https://github.com/uvrjep8888/loneApp.git ~/myproject/docker/loneDocker/app
            else
              echo "🔁 Repo exists. Pulling latest changes..."
              cd ~/myproject/docker/loneDocker/app && git pull origin main
            fi

            echo "🚀 Opening loneDocker  ..."
            cd ~/myproject/docker/loneDocker
            echo "🚀 Opening loneDocker successfully Done  ..."

            echo "🛠️ Building Docker image..."
            docker build -t lonedocker .

            echo "🛑 Stopping old container (if running)..."
            docker stop $(docker ps -a -q --filter ancestor=lonedocker) || true
            docker rm $(docker ps -a -q --filter ancestor=lonedocker) || true

            echo "🚀 Running new container..."
            docker run  -d -p 80:3000 loneapp

            echo "✅ Deployment complete!"
          EOF
        env:
          SSH_USER: ${{ secrets.USER }}
          SSH_PASSWORD: ${{ secrets.PASSWORD }}
          SSH_HOST: ${{ secrets.HOST }}

