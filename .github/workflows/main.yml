name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Test SSH Connection (with logs)
        run: |
          echo "Attempting SSH connection to $SSH_USER@$SSH_HOST"
          sshpass -p "$SSH_PASSWORD" ssh -vvv -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" "echo âœ… SSH connection successful!"
        env:
          SSH_USER: ${{ secrets.USER }}
          SSH_PASSWORD: ${{ secrets.PASSWORD }}
          SSH_HOST: ${{ secrets.HOST }}
      - name: Deploy to Server
        run: |
          run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "âœ… Connected to server"

            cd /home/ubuntu/myapp || exit 1

            echo "ðŸ”„ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ§¼ Removing old container and image..."
            docker rm -f my_container || true
            docker rmi -f my_app_image || true

            echo "ðŸ”¥ Building fresh image without cache..."
            docker build --no-cache -t my_app_image .

            echo "ðŸš€ Running new container..."
            docker run -d --name my_container -p 80:3000 my_app_image

            echo "ðŸŽ‰ Done: Deployed latest build!"
          EOF

